<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cargas Diarias por Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
<div>
  <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“ˆ Cargas Diarias por Usuario</h1>
<a href="pagos_diarios.html" class="mb-6 inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow">
  Ir a Retiros
</a>
<a href="panel-referidos.html" class="mb-6 inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded shadow">
  Ir al Panel de Referidos
</a>
<a href="https://gestorchat.vercel.app/" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow">
  Ir al BotChat
</a>
</div>


  <!-- Formulario de carga -->
  <form id="formCarga" class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-md mb-8 space-y-4">
    <div>
      <label for="usuario" class="block mb-1 font-semibold">Usuario</label>
      <input type="text" id="usuario" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese usuario" />
    </div>
    <div>
      <label for="monto" class="block mb-1 font-semibold">Monto ($)</label>
      <input type="number" id="monto" required min="0" step="0.01" class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese monto" />
    </div>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded text-white font-semibold flex items-center justify-center gap-2">
      <i class="bi bi-plus-circle"></i> Registrar Carga
    </button>
  </form>

  <!-- Tabla cargas diarias -->
  <div class="w-full max-w-4xl overflow-auto mb-8 rounded-xl bg-gray-800 shadow-md">
    <table class="w-full table-auto min-w-[600px]">
      <thead class="bg-gray-700 text-left">
        <tr>
          <th class="p-3">Usuario</th>
          <th class="p-3">Monto</th>
          <th class="p-3">Fecha y Hora</th>
        </tr>
      </thead>
      <tbody id="tablaCargas">
        <!-- Registros dinÃ¡micos -->
      </tbody>
    </table>
  </div>

  <!-- Total diario -->
  <div class="text-lg font-semibold mb-6 max-w-4xl w-full text-right pr-4">
    Total cargas hoy: $<span id="totalCargas">0</span>
  </div>

  <!-- Contenedor para paginaciÃ³n -->
  <div id="contenedorPaginacion" class="flex justify-center gap-2 mb-6"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="cargas_diarias.js"></script>

</body>
</html>
